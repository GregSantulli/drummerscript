<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="drum_machine.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
  <script src="drum_machine.js"></script>

  <script id="step_number_template" type="text/x-handlebars-template">
    <div class="bar" id="{{number}}">{{number}}</div>
  </script>

  <script id="step_number_template" type="text/x-handlebars-template">
    <div class="bar" id="{{number}}">{{number}}</div>
  </script>

  <script id="track_template" type="text/x-handlebars-template">
    {{#each sounds}}
      <div class="instrument_row">
        <form class="gain" id="{{name}}">
          <input class="gain" type="range" value=".8" name="gain" min="0" max="1" step="0.05">
        </form>
        <span class="instrument_label {{name}}">{{name}}</span>
        <span class="{{name}}_pads pad_row"></span>
      </div>
    {{/each}}
  </script>

</head>

<body>
  <div class="title">
    DrummerScript
  </div>

  <div class="description">
    A drum sequencer built using JavaScript and the Web Audio API
  </div>

  <div class="description directions">
    Create a pattern by clicking the pads then press play.
  </div>

  <div class="pad_container">


    <div class="step_number_container instrument_row">
      <dic class="volume_label">
        VOLUME

        </dic>
      <div class="instrument_label tracks_header">TRACK</div>
    </div>

    <div id="instrument_container">
    </div>

      <div class="control">
        <button class="play btn btn-default ">PLAY</button>
        <button class="stop btn btn-default">STOP</button>

      <div class="bpm">
        <input class="form-control" type="number" name="bpm" min="40" max="200" value="128">
      </div>
        <span class="bpm-label text-center">
        BPM:
      </span>
      <!--  <div>
        <button class="clear btn btn-default">CLEAR</button>
      </div> -->
    </div>

  </div>


  <div class="footer">
    Developed by <a href="mailto:gregsantulli@gmail.com">Greg Santulli</a> using JavaScript, jQuery and the Web Audio API.
     <div class="repo_link">
      <a href="https://github.com/GregSantulli/drummerscript">
        <img class="github_logo" src="images/gh-logo.svg" alt="GitHub Logo">
        View source on GitHub
      </a>
  </div>
  </div>


</body>

</html>
